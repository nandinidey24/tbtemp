<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    <h2>Signup</h2>
    <form method="POST" action="">{% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" name ="email" id="inputEmail4" placeholder="Email">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" name ="password" id="inputPassword4" placeholder="Password">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Confirm Password</label>
                <input type="password" class="form-control" name ="confirmpassword" id="inputPassword4" placeholder="Password">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Branch</label>
              <input type="text" class="form-control" name ="branch" id="inputAddress" placeholder="Branch">
            </div>
            <div class="form-group">
              <label for="inputAddress2">Firstname</label>
              <input type="text" class="form-control" name ="fname" id="inputAddress2" placeholder="Full name">
            </div>
            <div class="form-row">
              <div class="form-group col-md-2">
                <label for="inputZip">Year</label>
                <input type="text" class="form-control" name ="yr" id="inputZip">
              </div>
            </div>
            <div class="form-group col-md-2">
                <label for="inputZip">College</label>
                <input type="text" class="form-control" name ="clg" id="inputZip">
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
</body>
</html>
