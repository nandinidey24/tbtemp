<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form method="POST" action="">{% csrf_token %}
        {% if messages %}
            <ul class="messages">
            {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
        <div class="form-group col-md-6">
            <label for="inputusername">Username</label>
            <input type="email" class="form-control" name ="username" id="inputusername" placeholder="Username">
        </div>
        <div class="form-group col-md-6">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" name ="password" id="inputPassword" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <form action="" method="POST">{% csrf_token %}
        <button type="submit" class="btn btn-primary"><a href="resetPasswordQuestions">Forgot password</a></button>
    </form>
    <form action="" method="POST">{% csrf_token %}
        <button type="submit" class="btn btn-primary"><a href="signup">Signup</a></button>
    </form>
</body>
</html>
